<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Задачи по JS</h1>
    <nav>
        <ul>
            <li><a href="#" data="arguments">Аргументы</a></li>
            <li><a href="#" data="rec">Рекурсия</a></li>
        </ul>
    </nav>
    <div class="functions">
        <h2>Функции</h2>
        <div id="arguments" class="hide">
            <h3>Работа с арументами</h3>
            <p>Ввод аргументов</p>
            <label for="input1">Аргумент 1</label><input id="input1" type="number">
            <label for="input2">Аргумент 2</label><input id="input2" type="number">
            <label for="input3">Аргумент 3</label><input id="input3" type="number">
            <button onclick="arg();">Пуск</button>
            <p>Количество аргументов:<span id="output1"></span></p>
            <p>Cумма аргументы:<span id="output2"></span></p>
        </div>
        <div id="rec" class="hide">
            <h3>Рекурсия</h3>
            <div>
                <h4>Возведение в степень</h4>
                <label for="input1">Число</label><input id="input1" type="number">
                <label for="input2">Степень</label><input id="input2" type="number">
                <button onclick="rec();">Пуск</button>
                <p>Результат: <span id="output1"></span></p>
            </div>
            <div>
                <h4>Сумма чисел до данного(от 1 до n)</h4>
                <label for="input3">Число</label><input id="input3" type="number">
                <button onclick="rec2();">Пуск</button>
                <p>Результат: <span id="output2"></span></p>
            </div>
            <div>
                <h4>Факториал числа</h4>
                <label for="input4">Число</label><input id="input4" type="number">
                <button onclick="rec3();">Пуск</button>
                <p>Результат: <span id="output3"></span></p>
            </div>
        </div>
    </div>
    <div class="arrays">
        <h2>Массивы</h2>
        <div>
            <p>Добавить значение в массив</p>
            <div>
                <label for="input1">Значение 1</label><input id="input1" type="number">
                <button onclick="push()">Добавить</button>
            </div>
            <div>
                <label for="input2">Значение 2</label><input id="input2" type="number">
                <button>Добавить</button>
            </div>
            <div>
                <label for="input3">Значение 3</label><input id="input3" type="number">
                <button>Добавить</button>
            </div>
            <button onclick="arr();">Пуск</button>
            <p>Результат: <span id="output1"></span></p>
        </div>

    </div>
    <script src="tasks-1.js"></script>
</body>
<html>
